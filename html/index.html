<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>비대면 면접 시스템</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/8.1.1/adapter.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
    ></script>
    <script type="text/javascript" src="settings.js"></script>
    <script type="text/javascript" src="janus.js"></script>
    <script type="text/javascript" src="video.js"></script>
    <script
      src="https://kit.fontawesome.com/fa2bfa8352.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.4.0/cerulean/bootstrap.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="css/index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.css"
    />
  </head>
  <body>
    <nav class="navbar-default navbar-static-top">
      <i class="fa-solid fa-people-group"></i>

      <h3 style="color: white">비대면 면접 시스템</h3>
      <button class="participateBtn yer" autocomplete="off" id="start">
        면접관 입장
      </button>
      <button class="participateBtn yee" autocomplete="off" id="start-ee">
        면접자 입장
      </button>
    </nav>
    <div class="container">
      <div class="cblank"></div>
      <div class="row">
        <div class="col-md-12">
          <div class="page-header" id="header">
            <h1>비대면 면접 시스템</h1>
          </div>
          <div class="container" id="details">
            <div class="row">
              <div class="col-md-12">
                <h4>면접관 최대 5명 입장가능.</h4>
                <h4>면접자는 한명만 입장 가능합니다.</h4>
              </div>
            </div>
          </div>

          <div class="container name-register hide" id="videojoin">
            <div class="row" style="float: right; width: 400px">
              <span class="label label-info" id="you"></span>
              <div class="col-md-12" id="controls">
                <div class="input-group margin-bottom-md hide" id="registernow">
                  <input
                    autocomplete="off"
                    class="form-control"
                    type="text"
                    placeholder="이름을 입력하세요"
                    id="username"
                  />
                  <span class="input-group-btn">
                    <button
                      class="btn btn-success"
                      autocomplete="off"
                      id="register"
                      style="
                        background-color: #1976d2;
                        background-image: none !important;
                        border: 1px solid #1976d2;
                      "
                    >
                      입장
                    </button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="container hide" id="videos">
            <div class="row" style="display: flex; justify-content: center">
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <span class="participant-name hide" id="remote-ee"></span>

                    <h3 class="panel-title">(면접자)</h3>
                  </div>
                  <div class="panel-body relative" id="video-ee"></div>
                </div>
              </div>
            </div>
            <div class="row" style="display: flex; justify-content: center">
              <div class="col-md-4" id="localcol">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <span class="participant-name hide" id="publisher"></span>
                    <h3 class="panel-title">(면접관)</h3>
                  </div>
                  <div class="panel-body" id="videolocal"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <span class="participant-name hide" id="remote1"></span>

                    <h3 class="panel-title">(면접관)</h3>
                  </div>
                  <div class="panel-body relative" id="videoremote1"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <span class="participant-name hide" id="remote2"></span>

                    <h3 class="panel-title">(면접관)</h3>
                  </div>
                  <div class="panel-body relative" id="videoremote2"></div>
                </div>
              </div>
            </div>
            <div
              class="row"
              id="lastrow"
              style="display: flex; justify-content: center"
            >
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <span class="participant-name hide" id="remote3"></span>

                    <h3 class="panel-title">(면접관)</h3>
                  </div>
                  <div class="panel-body relative" id="videoremote3"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="panel panel-default">
                  <div class="panel-heading">
                    <span class="participant-name hide" id="remote4"></span>

                    <h3 class="panel-title">(면접관)</h3>
                  </div>
                  <div class="panel-body relative" id="videoremote4"></div>
                </div>
              </div>
              <div class="button-set" id="buttonSet"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="userList">
        <div class="interviewee-num">면접자 수:</div>
        <hr />
        <div class="interviewee-list"></div>
      </div> -->
    </div>
  </body>
</html>
